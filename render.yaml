services:
  - type: web
    name: proxy-eval-ws
    runtime: docker
    dockerfilePath: ./ws/Dockerfile
    dockerContext: ./ws
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"

